<!-- DOCTYPE -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign up page</title>
  <meta charset="utf-8">
  <!-- Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h3 class="text-center col-sm-12">Create a Gecko Boards account</h3>
      <p>or <a href="#">sign in to your account</a></p>
    </div>
    <form>
      <div class="row">
        <div class="form-group col-sm-8 col-md-6 col-lg-4">
          <label for="Name">Name</label>
          <input type="name" class="form-control" id="imputname" placeholder="e.g., Rick Sanchez">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-8 col-md-6 col-lg-4">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="imputemail" placeholder="e.g., RickSanchez@Citadel.com">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-8 col-md-6 col-lg-4">
          <label for="Password">Password</label>
          <input type="password" class="form-control" id="imputpassword" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="button col-sm-8 col-md-6 col-lg-4">
          <button type="submit" class="btn btn-success col-sm-12">Create New Account</button>
        </div>
      </div>
    </form>
    <div class="row">
      <p class="text-center col-sm-8 col-md-6 col-lg-4">By proceeding to create your account and use Gecko Boards, you are agreeing to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. If you do not agree, you cannot use Gecko Boards.</p>
    </div>
    <form>
      <div class="row">
        <div class="button col-sm-8 col-md-6 col-lg-4">
          <button type="google" class="btn btn-info col-sm-12"><i class="fa fa-google fa-lg"></i>Sign up with Google</button>
        </div>
      </div>
    </form>
  </div>



  <!-- JavaScript: placed at the end of the document so the pages load faster -->
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
